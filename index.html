<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
     </head>
     <body>




      <form>
      <div class="fillout-form">
         <input type="text" class="form-control" id="search-city" placeholder="Enter City here">
         <div class="input-groupappend">
            <button class="btn btn-info" type="button" id="search-city-button">
               <i class="fa fa-search"></i>
            </button>
         </div>
     </div>
 </form>

 <div id="weather-content" class="col-12 col-md-9 ">
   <div class="city-info  my-3 px-3 py-3"></div>
   <h2 id="current-city"> City <small class="text-muted" id="current-date"></small></h2>
   <p class="mb-0">Temperature: <span id="current-temp"></span></p>
   <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
   <p class="mb-0">Wind Speed: <span id="current-wind-speed"></span></p>
   <p>UV index: <span id="uv-index"></span></p>


</div>
</div>

<div class="col-md-9">
   <div id="current-weather" class='card'>
       <div class="card-body">
           <div id="city-date-icon">
               <span id='city-name'>
               </span>
               <span id='current-icon'></span>
           </div>
           <p class="card-text" id="current-temp"></p>
           <p class="card-text" id="current-humidity"></p>
           <p class="card-text" id="current-wind"></p>
           <p class="card-text" id="current-uv"></p>
           </ul>
       </div>
   </div>



<div class="row">
   <div id="forecast-weather" class="col-md-9">
       <h2>5-Day Forecast:</h2>
       <div id="forecast-cards">
           <div class="card forecast">
  <div id="forecast1" class="card-body">
 <span class="card-title" id='forecast-date1'> </span>
<p class="card-text" id="forecast-temp1"></p>
<p class="card-text" id="forecast-humidity1"></p>
 </div>
</div>
</div>


































        <script src="Assets/script.js"></script>
     </body>
     </html>
