<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather DashBoard</title>
</head>

<body>

    <!--Header-->
    <nav class="navbar navbar-dark bg-custom-1">
        <span class="navbar-brand mb-0 w-100 h1 medium text-center text-white">Weather Dashboard</span>
    </nav>
    <div class="container-fluid w-100">
        <div class="row">
            <!-- Search Board-->
            <div class="col-3 bg-light">
                <p class="search-bar my-1"> Search for a City:</p>
                <div class="input mb-3">
                    <input id="city" type="text" class="form-control" placeholder="salt lake city"
                        aria-label=" salt lake city">
                </div>
                <button class="btn btn-primary mb-3 w-100" type="button" id="search-btn" onclick="getInfo()">Search</button>
                <div id="history"></div>
            </div>
            <!--weather Board-->
            <div class="col-9">
                <div class="row">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name"></span>
                                <span id="date" class="date"></span>
                                <img id="current-pic" src ="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temp"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity">
                                    
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="uvidx"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 5-Day Forecast-->
                <div class="row fore-title">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
               
                <div class="row gx-5">
                    <div class="col  forecast text-center text-white rounded"></div>
                    <div class="col  forecast text-center text-white  rounded"></div>
                    <div class="col   forecast text-center text-white  rounded "></div>
                    <div class="col forecast text-center text-white  rounded "></div>
                    <div class="col  forecast text-center text-white  rounded "></div>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
<script src="./assets/js/script.js"></script>

</body>

</html>
